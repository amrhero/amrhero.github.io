<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - PS2 Eater Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    main { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; }
    body.dark main { background: #1f1f1f; }
    h2 { margin-bottom: 10px; }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; }
    .seo-settings { margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <div class="controls">
      <button onclick="location.href='index.html'">â¬… Back</button>
    </div>
  </header>

  <main>
    <h2>Add / Edit Product</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <textarea id="desc" placeholder="Description" required></textarea>
      <input type="text" id="img" placeholder="Image URL">
      <input type="text" id="link" placeholder="Download or Purchase Link">
      <input type="number" id="price" placeholder="Price (optional)">
      <button type="submit">Save Product</button>
    </form>

    <table id="productTable">
      <thead>
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="seo-settings">
      <h2>SEO Settings</h2>
      <input type="text" id="seoTitle" placeholder="Site Title">
      <textarea id="seoDesc" placeholder="Meta Description"></textarea>
      <input type="text" id="seoKeys" placeholder="Keywords (comma-separated)">
      <button id="saveSEO">Save SEO</button>
    </div>
  </main>

  <script>
    const table = document.querySelector("#productTable tbody");
    const form = document.querySelector("#productForm");
    let editingIndex = null;

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      table.innerHTML = products.map((p, i) => `
        <tr>
          <td>${p.name}</td>
          <td>${p.desc.slice(0, 40)}...</td>
          <td>
            <button onclick="editProduct(${i})">Edit</button>
            <button onclick="deleteProduct(${i})">Delete</button>
          </td>
        </tr>
      `).join("");
    }

    form.onsubmit = e => {
      e.preventDefault();
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const data = {
        name: form.name.value,
        desc: form.desc.value,
        img: form.img.value,
        link: form.link.value,
        price: form.price.value
      };
      if (editingIndex !== null) {
        products[editingIndex] = data;
        editingIndex = null;
      } else {
        products.push(data);
      }
      localStorage.setItem("products", JSON.stringify(products));
      form.reset();
      loadProducts();
    };

    function editProduct(i) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const p = products[i];
      form.name.value = p.name;
      form.desc.value = p.desc;
      form.img.value = p.img;
      form.link.value = p.link;
      form.price.value = p.price;
      editingIndex = i;
    }

    function deleteProduct(i) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.splice(i, 1);
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }

    // SEO management
    document.getElementById("saveSEO").onclick = () => {
      const seo = {
        title: document.getElementById("seoTitle").value,
        desc: document.getElementById("seoDesc").value,
        keys: document.getElementById("seoKeys").value
      };
      localStorage.setItem("seo", JSON.stringify(seo));
      alert("SEO settings saved!");
    };

    loadProducts();
  </script>
</body>
</html>
